<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /*
        함수에 넣어야 할 값은 숫자인데 현재 가지고 있는 변수는 배열로 되어있으면
        원래 같으면 배열 인덱스를 하나하나 지정해서 함수의 인자값으로 넣어야 됐을 것이다.
        하지만 전개 연산자('...')를 사용하면 배열의 값을 손쉽게 숫자 하나하나로 전개해서 
        넣을 수 있다.
        */
        let array = [1,2,3,4,5]
        function makearray(...ary){
            console.log(ary)
        }
        makearray(array)
        makearray(...array)
    </script>
</head>
<body>
    
</body>
</html>
