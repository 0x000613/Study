<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /*
        push 함수를 이용해서 배열의 맨 마지막에 요소를 추가할 수 있다.
        그리고 Javascript는 C처럼 배열의 공간을 할당하고 사용하는게 아니라
        동적으로 공간이 할당되기 때문에 원하는 인덱스를 주고 값을 추가할 수 있다.
        하지만 마지막 요소에 추가하는게 아니라 마지막 요소에서 조금 멀리 떨어진 곳의 인덱스에
        값을 추가하게 되면 마지막 요소부터 새로 추가한 요소까지는 빈 인덱스로 남게된다.
        */
        let array = ['HTML', 'CSS']
        array.push('Javascript')
        document.write(array+" "+array.length+"<br>")
        array[6] = 'WebDevelope'
        document.write(array+" "+array.length+"<br>")
    </script>
</head>
<body>
    
</body>
</html>
