<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /*
        함수에 들어가는 매개변수들 중에 수학적으로 고정된 값이나
        정해져있는 값이 있다면, 기본 매개변수를 사용하면 된다.
        기본 매개변수는 함수의 매개변수를 초기화 하는 방식이다.
        그럼 함수를 사용할 때 마다 그 값을 입력할 필요 없이 
        고정된 값으로 사용 가능하다.
        ex) 원의 넓이를 구할때 pi값은 3.14로 고정되어 있기 때문에
        기본 매개변수로 부여하고 사용한다.

        기본 매개변수를 사용하는 이유?
        그냥 함수 내부에 3.14를 사용해버리면 될것을..
        => 지금 아래의 예제 함수에서는 pi라는 함수가 한번밖에 사용하지 않아서
        그리고 pi라는 값은 이미 수학적으로도 고정된 값이여서
        그냥 3.14라는 값으로 해도 상관 없겠지만..
        우리가 상수나 C언어의 매크로(#define)을 사용하는 것 처럼
        정해져 있으나 바뀔 수 있는 값(최저임금 같은 경우) 또는
        정해져있는 이 값이 함수 내부에서 연산에 매우 자주 사용하게 되고 
        그 값이 입력하기에 길다면.. 매개변수에 초기화를 해서 간편하게 작성
        또는 한번의 값 변경 만으로 함수 전체에 적용되게 하기 위해서이다.
        */
        function circleArea(radius, pi=3.14){
            return radius*radius*pi//*3.14
        }
        document.write(circleArea(5))
    </script>
</head>

</html>
