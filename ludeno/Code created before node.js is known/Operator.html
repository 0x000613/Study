<!DOCTYPE html>
<html lang="en">
<head>
<script>
    /* 
    자바스크립트에서는 비교연산자에 == 와 === 가 있는데 차이점은
    자료형도 일치하는지 검사하는것의 차이다.
    ==는 단순히 값만 가지고 비교하지만, ===는 값과 자료형 둘 다 비교한다.
    */
    if(1 == "1"){
        alert("true"); 
    }
    else{
        alert("false");
    }
    if(1 === "1"){
        alert("true"); 
    }
    else{
        alert("false");
    }
</script>
</head>
<body>
    
</body>
</html>
