<!DOCTYPE html>
<html lang="en">
<head>
<script>
    /*
    자바스크립트에서 상수 선언은 다른 언어와 동일하게 const로 선언한다.
    상수 선언은 변하지 않는 값, 정해져있는 값을 상수로 선언한다 ex) 원주율(파이)

    변수는 let을 이용해서 선언한다. 변수는 말 그대로 변경될 수 있는 값을 변수라고 하고
    변경될 수 있는 값들을 변수로 선언해서 사용한다.

    짤막 지식으로 document.write는 웹사이트 화면에 결과를 출력해주는 것이다.
    */
   const pi = 3.1415
   let name = "변수는 let으로 선언"
   document.write(pi," ",name)

    for(let num=0;num<10;num++){
        document.write(num)
    }
</script>
</head>
<body>
    
</body>
</html>
