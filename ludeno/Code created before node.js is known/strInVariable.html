<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        /*
        제일 간단한 방법으로는 + 사용(파이썬 처럼)

        문자열 내부에서 변수를 사용하려면 아래와 같이 ${변수명} 라고 사용해야 하는데
        이 때 같이 쓰이는 문자열은 큰따옴표("") 작은따옴표('') 묶여야되는게 아니라
        벡틱(``)으로 묶여야 한다. 물결(~)을 쉬프트 안누르고 쓰면 벡틱이 나옴.

        문자열이 만약 벡틱으로 묶여있으면 문자열 내부에서 큰따옴표나 작은따옴표 사용시에
        이스케이프문자(\)를 안써도 된다.

        */
        let num = 10
        document.write("문자열에서 \'변수 num의 값 : "+num+"\' 처럼 사용가능.<br>")
        document.write(`문자열에서 '변수 num의 값 : ${num}' 처럼 사용가능.<br>`)
    </script>
</body>
</html>
