<!DOCTYPE HTML>
<html>
	<head>
		<script>
			function print() {
				let arr1 = document.querySelectorAll('li');
				let arr2 = Array.from(arr1);
				let arr3 = arr2.filter(value => value.innerText.includes("e"));
				/*
			 document.querySelectorAll() 뭐하는 애인지
			 정확하게 알아보기,
			 왜 innerText를 써야하는지 알아보기
			*/
				console.log(arr3.length);
			}
			
		</script>
	</head>
	<body>
		<ul>
			<li>apple</li>
			<li>orange</li>
			<li>banana</li>
			<li>strawberry</li>
		</ul>
	</body>
</html>
