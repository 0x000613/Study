<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>strawberry</li>
    </ul>
    <script>
        function print() {
            // ducument에서 ul 태그를 찾아서 ul 변수에 할당
            var ul = document.getElementsByTagName("ul")[0];
            // ul 변수에 할당된 ul 값에서 li 태그를 찾아서 tags 배열에 할당
            var tags = ul.getElementsByTagName("li");
            // 얻은 tags를 Array.from으로 배열화함
            var tags = Array.from(tags);
            var newTags = [];
            // tags 배열의 길이만큼 반복
            for(let i=0; i < tags.length; i++){
                // tags[i]에서 더미값과 태그등을 제거해서 순수 innerText를 얻어 newTags 배열에 push
                newTags.push((tags[i].innerText));
            }
            // filter https://niceman.tistory.com/77 <= 이 블로그 참고해서 아래 코드 작성함
            let target = newTags.filter(name => {
                // includes 메서드는 주어진 배열에서 인자로 주어진 값이 있는지 찾는 함수임
                // 아래 코드에서 name은 문자열 형태이므로 이를 배열로써 사용하는것이 가능함 ex) banana => ['b','a','n','a','n','a']
                // 결국 name이라는 문자열에서 'e'라는 문자를 찾는것이 됨
                if (name.includes('e')) return name;
            })
            console.log(target);
        }
        print();
    </script>
</body>
</html>
