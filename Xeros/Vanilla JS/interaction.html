<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let name = prompt("이름을 입력해주세요", undefined);
        let isMe = confirm(`${name}님 본인이신가요?`);
        if(name != null && name != undefined && isMe == true){
            alert(`${name}님 환영합니다.`)
        }
    </script>

</body>
